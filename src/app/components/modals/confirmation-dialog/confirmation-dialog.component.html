<div class="modal-header">
    {{data.title}}
</div>
<div class="modal-body">
    <p>{{data.message}}</p>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col s6">
            <button (click)="onActionClick(false)" class="declineBtn btn btn-warning">Decline</button>
        </div>
        <div class="col s6">
            <button (click)="onActionClick(true)" class="acceptBtn btn btn-success">Accept</button>
        </div>
    </div>
</div>
